name: Pull Request

on:
  pull_request:
    branches: ["master"]
    types: ["review_requested", "ready_for_review"]

permissions:
  contents: read

jobs:
  pull-request:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - name: install dependencies
        run: pnpm install

      - name: run prettier
        run: pnpm run format-check

      - name: build lib
        run: pnpm run build

      - name: run lint
        run: pnpm run lint

      - name: run test
        run: pnpm run test run

      - name: install Playwright browsers
        run: npx playwright install --with-deps
      - name: run test-ct
        run: pnpm run test-ct
