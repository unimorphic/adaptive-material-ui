name: Pull Request

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - name: install dependencies
        run: pnpm install

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: build lib
        run: pnpm run build

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: run lint
        run: pnpm run lint

  format:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: run prettier
        run: prettier . --check

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: run test
        run: pnpm run test run
      - name: run test-ct
        run: pnpm run test-ct
